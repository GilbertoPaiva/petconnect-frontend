<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>

    </style>
</head>
<body>
    <h1>ğŸ¾ Pet Connect - Teste de IntegraÃ§Ã£o</h1>
    
    <div class="container">
        <h2>ğŸ”§ Testes Automatizados</h2>
        <button onclick="testBackendConnection()">Testar ConexÃ£o Backend</button>
        <button onclick="testUserRegistration()">Testar Cadastro de UsuÃ¡rio</button>
        <button onclick="testUserLogin()">Testar Login (Simulado)</button>
        <button onclick="clearLog()">Limpar Log</button>
    </div>

    <div class="container">
        <h2>ğŸ“Š Resultado dos Testes</h2>
        <div id="log" class="log">ğŸš€ Sistema pronto para testes...\n</div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            log.innerHTML += `<span class="${colorClass}">[${timestamp}] ${message}</span>\n`;
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            log.innerHTML = 'ğŸš€ Log limpo...\n';
        }

        async function testBackendConnection() {
            addLog('ğŸ” Testando conexÃ£o com o backend...');
            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'OPTIONS'
                });
                
                if (response.status === 200 || response.status === 204) {
                    addLog('âœ… Backend estÃ¡ ativo e acessÃ­vel!', 'success');
                } else {
                    addLog(`âš ï¸ Backend respondeu com status: ${response.status}`, 'error');
                }
            } catch (error) {
                addLog(`âŒ Erro ao conectar com o backend: ${error.message}`, 'error');
            }
        }

        async function testUserRegistration() {
            addLog('ğŸ“ Testando cadastro de usuÃ¡rio...');
            
            const testUser = {
                username: `testeweb${Date.now()}`,
                email: `testeweb${Date.now()}@exemplo.com`,
                password: 'TesteWeb2024!@#',
                fullName: 'Teste Web UsuÃ¡rio',
                userType: 'TUTOR',
                securityQuestion1: 'Qual Ã© o nome do seu primeiro animal de estimaÃ§Ã£o?',
                securityAnswer1: 'Rex',
                securityQuestion2: 'Em que cidade vocÃª nasceu?',
                securityAnswer2: 'SÃ£o Paulo',
                securityQuestion3: 'Qual Ã© o nome da sua mÃ£e?',
                securityAnswer3: 'Maria'
            };

            try {
                addLog(`ğŸ‘¤ Criando usuÃ¡rio: ${testUser.username} (${testUser.email})`);
                
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });

                const result = await response.json();
                
                if (result.success) {
                    addLog('âœ… UsuÃ¡rio cadastrado com sucesso!', 'success');
                    addLog(`ğŸ”‘ Token recebido: ${result.data.accessToken.substring(0, 50)}...`);
                    addLog(`ğŸ‘¤ ID do usuÃ¡rio: ${result.data.user.id}`);
                    addLog(`ğŸ“§ Email (criptografado): ${result.data.user.email.substring(0, 30)}...`);
                    
                    // Salvar dados para teste de login
                    window.lastRegisteredUser = {
                        username: testUser.username,
                        email: testUser.email,
                        password: testUser.password,
                        tokens: result.data
                    };
                    
                    addLog('ğŸ’¾ Dados salvos para teste de login');
                } else {
                    addLog(`âŒ Erro no cadastro: ${JSON.stringify(result)}`, 'error');
                }
            } catch (error) {
                addLog(`âŒ Erro na requisiÃ§Ã£o de cadastro: ${error.message}`, 'error');
            }
        }

        async function testUserLogin() {
            if (!window.lastRegisteredUser) {
                addLog('âš ï¸ Execute primeiro o teste de cadastro para gerar um usuÃ¡rio vÃ¡lido', 'error');
                return;
            }

            addLog('ğŸ” Testando login com usuÃ¡rio recÃ©m-cadastrado...');
            
            const { email, password } = window.lastRegisteredUser;
            
            try {
                addLog(`ğŸ” Tentando login com email: ${email}`);
                
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    addLog('âœ… Login realizado com sucesso!', 'success');
                    addLog(`ğŸ”‘ Token de acesso recebido: ${result.data.accessToken.substring(0, 50)}...`);
                } else {
                    addLog(`âŒ Erro no login: ${result.message || JSON.stringify(result)}`, 'error');
                    addLog('ğŸ’¡ Isso pode ser devido Ã  criptografia do email no banco de dados');
                }
            } catch (error) {
                addLog(`âŒ Erro na requisiÃ§Ã£o de login: ${error.message}`, 'error');
            }
        }

        // Teste inicial
        window.onload = function() {
            addLog('ğŸ¯ Sistema Pet Connect - Teste de IntegraÃ§Ã£o Frontend/Backend');
            addLog('ğŸ“‹ Execute os testes na ordem para validar o fluxo completo');
            testBackendConnection();
        };
    </script>
</body>
